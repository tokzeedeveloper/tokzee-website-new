[build]
  publish = "dist/public"
  command = "vite build"

[build.environment]
  NODE_VERSION = "20"

# Force HTTPS redirect (must be first)
[[redirects]]
  from = "http://betterfriend.live/*"
  to = "https://betterfriend.live/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.betterfriend.live/*"
  to = "https://www.betterfriend.live/:splat"
  status = 301
  force = true

# SPA fallback (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
